<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <script src = 'https://cdn.tailwindcss.com'></script>
        <title>{% block title %}{% endblock %}| Used books shop</title>
    </head>
    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-pink-200">
            <a href="{% url 'core:index' %}" class = "text-xl font-semibold">Used Book Shop</a>

            <div class="space-x-6" >
                <a href="#" class = "text-lg font-semibold hover:text-pink-500">New item</a>
                <a href="#" class = "text-lg font-semibold hover:text-pink-500">Browse</a>
                <a href="{% url 'core:signup' %}" class = "px-6 py-3 text-lg font-semibold bg-pink-200 text-white rounded-xl hover:bg-pink-500">Sign Up</a>
                <a href="#" class = "px-6 py-3 text-lg font-semibold bg-pink-200 text-white rounded-xl hover:bg-pink-500">Login</a>
            </div>
        </nav>
       

        <div class = "px-6 py-6">
            {% block content %}
            {% endblock %}

        </div>
        <footer class = 'py-6 px-6 flex justify-between bg-pink-600'> 
            <div class = "w-2/3 pr-10">
                <h3 class = "mb-5 font-semibold text-white">About </h3>

                <p class="text-lg text-white ">Lorem ipsum</p>
            </div>
            <div class =  "w-1/3" >
                <h3 class = "mb-5 font-semibold text-white">Menu </h3> 
                
                <ul class = "space-y-2">
                    <li><a href="#" class="text-lg text-gray-500 hover:text-gray-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-gray-500 hover:text-gray-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-gray-500 hover:text-gray-700">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-gray-500 hover:text-gray-700">Terms of use</a></li>

                </ul>

            </div>
        </footer>

    </body>
</html>
